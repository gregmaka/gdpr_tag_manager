gdpr_tag_manager.admin_settings:
  path: '/admin/config/gdpr_tag_manager'
  defaults:
    _form: '\Drupal\gdpr_tag_manager\Form\SettingsForm'
    _title: 'GDPR Tag Manager settings'
  requirements:
    _permission: 'administer site configuration'
gdpr_tag_manager.ajax_continent:
  path: '/ajax/continent'
  defaults:
    _controller: '\Drupal\gdpr_tag_manager\Controller\ContinentController::getContinentCode'
    _title: 'ajax continent'
  requirements:
    _permission: 'access content'
